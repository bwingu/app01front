<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<link href="assets/css/bootstrap/1.4.0/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/app01front.css" rel="stylesheet">

	<body>
		<header>
			<h1>Get It</h1>
		</header>
		
		<div id="main">
			<div id="msgBlock" class="centered">
				<div id="message" class="alert-message error">
				    <a class="close" href="#">×</a>
				    <p></p>
				</div>&nbsp;
			</div>
			<div id="listBlock" class="centered">
				
				<form action="createList" method="POST" id="createList">
				
				    <div class="row">
				    	<input type="text" id="listName" placeholder="Got a list name ?" maxlength="30" />
				    	<input id="submit" type="submit" class="btn plus" value="+" />
				    </div>
				    
				</form>
				
				<ul id="items">
					
				</ul>
				
			</div>
		</div>
		
		<footer>
			<div id="dragUp">
				<button class="btn blossom">
					Menu
				</button>
				<button id="send" class="btn btnMenu">
					<a href="#">Send</a>
				</button>
				<button class="btn btnMenu">
					Toto
				</button>
			</div>
			<nav>
				<ul>
					<li><a href="#">language</a></li>
					<li><a href="#">team</a></li>
					<li><a href="#">feedback</a></li>
				</ul>
			</nav>
		</footer>
